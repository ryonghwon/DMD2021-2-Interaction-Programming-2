<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7week</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="wrap">
        <div id="grid">
            <!-- flex container -->
            <div class="grid">
                <!-- flex items -->
                <div class="grid-item">
                    <div class="figure"><img src="./images/aurora-1190254_640.jpg"></div>
                    <div class="caption">Caption 1</div>
                </div>
                <div class="grid-item down">
                    <div class="figure"><img src="./images/boat-1014711_640.jpg"></div>
                    <div class="caption">Caption 2</div>
                </div>
                <div class="grid-item">
                    <div class="figure"><img src="./images/church-2608425_640.jpg"></div>
                    <div class="caption">Caption 3</div>
                </div>
                <div class="grid-item down">
                    <div class="figure"><img src="./images/fox-1883658_640.jpg"></div>
                    <div class="caption">Caption 4</div>
                </div>
                <div class="grid-item">
                    <div class="figure"><img src="./images/poppies-3374193_640.jpg"></div>
                    <div class="caption">Caption 5</div>
                </div>
                <div class="grid-item down">
                    <div class="figure"><img src="./images/sea-6553205_640.jpg"></div>
                    <div class="caption">Caption 6</div>
                </div>
                <div class="grid-item">
                    <div class="figure"><img src="./images/sunset-4086848_640.jpg"></div>
                    <div class="caption">Caption 7</div>
                </div>
                <div class="grid-item down">
                    <div class="figure"><img src="./images/tree-3358468_640.jpg"></div>
                    <div class="caption">Caption 8</div>
                </div>
            </div>
        </div>
    </div>

</html>
