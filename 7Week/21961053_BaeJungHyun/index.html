<!DOCTYPE HTML>
<html lang="ko">
<head>

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<div id="wrap">

            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.jpg"></div>

            </div>
            <div class="grid-item">

            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.jpg"></div>

            </div>
            <div class="grid-item">

                <div class="caption">달 트랄체토 체라수올로</div>
            </div>
            <div class="grid-item">

            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>

            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/9.jpg"></div>
                <div class="caption">Too Faced Fancy Pink</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/10.jpg"></div>
                <div class="caption">탓똔 너구리 인형</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/11.jpg"></div>

            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/14.jpg"></div>
                <div class="caption">Ghost Objet</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/15.jpg"></div>
                <div class="caption">RETO 3D</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/16.jpg"></div>
                <div class="caption">우쭐곰 키링</div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
