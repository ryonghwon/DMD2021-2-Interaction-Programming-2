<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox_ 도꺠비 스틸컷</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="title"> 
    <img src="./img/Title.png">
    <h1><스틸컷></h1>
</div>
<div id="wrap">
    <div id="grid">
        <!-- flex container -->
        <div class="grid">
            <!-- flex items -->
            <div class="grid-item">
                <div class="figure"><img class="1" src="./img/1.jpg"></div>
                <div class="caption" class="first">#1_ 첫 만남</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/2.jpg"></div>
                <div class="caption" class="first">#2_ 캐나다 요정</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.JPG"></div>
                <div class="caption">#3 _ 첫 사랑</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>
                <div class="caption">#4_ 등장</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.gif"></div>
                <div class="caption">#5_ 기억</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/7.gif"></div>
                <div class="caption">#6_ 우정</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/6.gif"></div>
                <div class="caption">#7_ 재회</div>
            </div>
            <!-- <div class="grid-item">
                <div class="figure"><img src="./img/9.jpg"></div>
                <div class="caption">Caption 9</div>
            </div> -->
            <div class="grid-item">
                <div class="figure"><img src="./img/10.jpg"></div>
                <div class="caption">#8_ 도깨비 신부</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/11.gif"></div>
                <div class="caption">#9_ 첫 사랑2</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/12.jpg"></div>
                <div class="caption">#10_ 소환</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/13.jpg"></div>
                <div class="caption">#11_ 취중고백</div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
