<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area"><img src="./img/0.jpg"></div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/1.jpeg">
            </div>
            <div class="text-area">
                <p class="title">Paris</p>
                <p class="desc">Grand Palais</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/2.jpeg">
                </div>
                <div class="text-area">
                    <p class="title">Cloud</p>
                    <p class="desc">Hangang</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/3.jpeg">
                </div>
                <div class="text-area">
                    <p class="title">Cloud2</p>
                    <p class="desc">Hangang2</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/4.jpeg">
            </div>
            <div class="text-area">
                <p class="title">Paris</p>
                <p class="desc">Pashionshow</p>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
