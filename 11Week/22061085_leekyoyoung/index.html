<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area"><img src="/img/0.jpg"></div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="/img/1.jpg">
            </div>
            <div class="text-area">
                <p class="title">가을</p>
                <p class="desc">Section 1 description</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="/img/2.jpg">
                </div>
                <div class="text-area">
                    <p class="title">표범</p>
                    <p class="desc">Section 2 description</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="/img/3.jpg">
                </div>
                <div class="text-area">
                    <p class="title">인도</p>
                    <p class="desc">Section 3 description</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="/img/4.jpg">
            </div>
            <div class="text-area">
                <p class="title">다람쥐</p>
                <p class="desc">Section 4 description</p>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
