<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>4Week - Class</title>
    <link href="/css/reset.css" rel="stylesheet"/>
    <link href="/css/01_class.css" rel="stylesheet"/>
</head>
<body>
<h1>4Week</h1>
<h2>Example 01 - Class</h2>

<!-- addClass -->
<p>Hello</p>
<p>and</p>
<p>Goodbye</p> 

<!-- addClass current -->
<div>안녕하세요.</div>
<div class="red">저는 배경색이 빨강으로 변하는 div 입니다.</div> 

<!-- hasClass -->
<p>저는 첫번째 단락입니다.</p>
<p class="selected">저는 두번째 단락입니다.</p>
<p class="result-1">저는 세번째 단락입니다.</p>
<p class="result-2">저는 네번째 단락입니다.</p>
<p class="result-3">저는 다섯번째 단락입니다.</p> 

<!-- removeClass -->
<p class="blue under">Hello</p>
<p class="blue under highlight">and</p>
<p class="blue under">then</p>
<p class="blue under">Goodbye</p> 

<!-- toggleClass -->
<p class="blue">저는 첫번째 단락입니다. (<span>클릭수 : 0</span>)</p>
<p class="blue highlight">저는 두번째 단락입니다. (<span>클릭수 : 0</span>)</p>
<p class="blue">저는 세번째 단락입니다. (<span>클릭수 : 0</span>)</p>

<script src="/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/js/01_class.js" type="text/javascript"></script>
</body>
</html>
