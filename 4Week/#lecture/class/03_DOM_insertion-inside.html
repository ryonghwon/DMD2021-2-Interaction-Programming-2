<body>
<h1>4Week</h1>
<h2>Example 03 - DOM Insertion - Inside</h2>

<!-- append -->
<p>안녕하세요 : </p>  
<strong>Hello World</strong>  

<!-- appendTo -->
<span>Hello</span> 
<div class="say-1">안녕하세요 : </div> 

<!-- prepend -->
<p>Hello</p> 
<strong>안녕하세요 : </strong>  

<!-- prependTo -->
<span>안녕하세요 : </span> 
<div class="say-2">Hello</div> 

<!-- html -->
<span><b>Hello</b></span>
<div></div>
<div></div>
<div></div>

<!-- text -->
<p><b>Hello</b> World</p>
<p></p>

<div id="wrap">내용이 있습니다.</div>
