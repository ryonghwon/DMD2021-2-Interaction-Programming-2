<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>4Week - DOM Insertion - Outside</title>
    <link href="/css/reset.css" rel="stylesheet"/>
    <link href="/css/04_insertion-outside.css" rel="stylesheet"/>
</head>
<body>
<h1>4Week</h1>
<h2>Example 04 - DOM Insertion - Outside</h2>

<!-- after -->
<b>Hello</b>
<p>안녕하세요 : </p> 

<!-- before -->
<p>Hello</p>
<b>안녕하세요 : </b> 

<!-- insertAfter -->
<p>안녕하세요 : </p>
<div class="say-1">Hello!</div> 

<!-- insertBefore -->
<div class="say-2">안녕하세요 : </div>
<p>Hello</p>

<script src="/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/js/04_insertion-outside.js" type="text/javascript"></script>
</body>
</html>
