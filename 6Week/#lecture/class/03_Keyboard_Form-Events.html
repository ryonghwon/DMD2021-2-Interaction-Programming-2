<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="x-ua-compatible" content="ie=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
<title>6Week - Keyboard Events, Form Events</title>
<link href="/css/reset.css" rel="stylesheet"/>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<h1>6Week</h1>
<h2>Example 03 - Keyboard Events, Form Events</h2>
<form id="form">
    <fieldset>
        <legend>키보드 입력</legend>
        <label for="input-1">이름</label>
        <input id="input-1" type="text" placeholder="이름을 입력해주세요."><br/>
        <label for="input-2">아이디</label>
        <input id="input-2" type="text" placeholder="아이디를 입력해주세요."><br/>
        <select id="select-1">
            <option value="option-1" selected>option 1</option>
            <option value="option-2">option 2</option>
            <option value="option-3">option 3</option>
        </select><br/>
        <textarea id="textarea-1" cols="30" rows="10"></textarea><br/>
        <label for="input-3">비밀번호</label>
        <input id="input-3" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <label for="input-4">비밀번호 확인</label>
        <input id="input-4" type="password" placeholder="비밀번호를 입력해주세요"><br/>
        <input id="btn-submit" type="submit" value="입력">
    </fieldset>
</form>
<script src="/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/js/keyboard-form-event.js" type="text/javascript"></script>
</body>
</html>
